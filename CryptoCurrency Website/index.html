<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CryptoCurrency Website/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>BUY & <br />SELL <span>Crypto</span></h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="images/bitcoin.png" alt="BitCoin" />
          <div>
            <h3>$<span id="btc"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="images/ethereum.png" alt="Ethereum" />
          <div>
            <h3>$<span id="eth"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="coin">
          <img src="images/dogecoin.png" alt="dogecoin" />
          <div>
            <h3>$<span id="dog"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/CryptoCurrency Website/script.js"></script>
  </body>
</html>
